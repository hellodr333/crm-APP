<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>设置密码</title>
<link  rel="stylesheet"  href="../static/css/bootstrap.min.css" / >
<link  rel="stylesheet"  href="../static/css/reg_login.css" / >
<script src="../static/js/common/ajax.js"></script>
<script src="../static/js/common/common.js"></script>
<script src="../static/js/common/reData.js"></script>
<script src="../static/js/login/register.js"></script>
<script src="../static/js/login/set_password.js"></script>
</head>
<body>
	<div class="reg-navbar">
		<div class="container1366  navbar-head">
			<img src="../static/images//myluban-logo.png"  alt=""/>
		</div>
	</div>
	<div class="container600 mainBox">
		<h2>设置密码</h2>
		<div >
				<ul class="findList2">
					<li>
						<span >设置新密码</span>
						<div>
								<input type="password"  class="input-large"  id="setNewPs" name="setNewPs"/>
								<span class="no-empty">密码不能为空</span>
								<span class="error">请输入6位数的密码</span>
								<span class="ok"></span> 
						</div>
					</li>
					<li>
						<span>确认新密码</span>
						<div>
								<input type="password"  class="input-large"  id="newPassword" name="newPassword"/>
								 <span class="no-empty">请重复设置的密码</span>
								<span class="error">请输入6位数的密码</span>
								<span class="ok"></span> 
								<span class="pswd2">请再次输入密码</span>
						</div>
					</li>
					<li>
						<span></span>
						<div>
							<button name="confirm"  class="btn btn-primary"   id="confirm" />确认</button>
							<button  name="cancel"    id="cancel"  />取消</button>
						</div>
					</li>
				</ul>
		</div>
	</div>
</body>
</html>
