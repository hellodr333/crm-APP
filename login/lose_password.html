<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>找回密码</title>
<link  rel="stylesheet"  href="../static/css/bootstrap.min.css" / >
<link  rel="stylesheet"  href="../static/css/reg_login.css" / >
<script src="../static/js/common/ajax.js"></script>
<script src="../static/js/common/reData.js"></script>
<script src="../static/js/common/common.js"></script>
<script src="../static/js/login/lose_password.js"></script>
</head>
<body>
	<div class="reg-navbar">
		<div class="container1366  navbar-head">
			<img src="../static/images//myluban-logo.png"  alt=""/>
		</div>
	</div>
	<div class="container600 mainBox">
		<h2>找回密码</h2>
		<div >
				<ul class="findList">
					<li>
						<span>注册手机号</span>
<!-- 						<span>注册邮箱</span> -->
						<div class="registerMobile">
								<input type="text"  class="input-large" id="loginMobile" name="mobile"/>
								<i class=""  id="checkError"></i>
						</div>
					</li>
					<li>
						<span>验证码</span>
						<!-- <div>
							<input type="text"  class="input-large" name="yzm"  id="fillYZM"  placeHolder="请输入6位数的验证码"/>
							<input type="button"   id="sendYZM" value="点击发送验证码"/>
						</div> -->
						<div class="input-append">
							  <input type="text" class="input-large"  id="fillYZM"  placeHolder="请输入6位数的验证码" />
							  <button class="btn"  type="button"  id="sendYZM">发送验证码至邮箱</button>
						</div>
					</li>
					<li class="widthHolder error"  id="yzmRe">
							<span></span>
							<div class="text-warning">请填写6位数字的验证码</div>
					</li>
					<li class="on"  id="resendPswd">
							<p class="tipYZM text-info">
								如果您较长时间没有收到验证码，一分钟后可以重新点击获取验证码。
							</p>
					</li>
					<li class="widthHolder">
						<span></span>
						<div>
							<input type="button" name="confirm"  class="btn btn-primary"   id="confirm" value="确认"/>
							<input type="button"  name="cancel"    id="cancel"  value="取消"/>
						</div>
					</li>
				</ul>
		</div>
	</div>
</body>
</html>
