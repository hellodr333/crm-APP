<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>开票记录</title>
<link rel="stylesheet" href="../../static/css/bootstrap.min.css">
<link rel="stylesheet" href="../../static/css/list.css">
<link rel="stylesheet" href="../../static/css/pro.css">

<script src="../../static/js/common/jquery.js"></script>
<script src="../../static/js/common/common.js"></script>
<script src="../../static/js/common/bootstrap.min.js"></script>
<script src="../../static/js/common/geo.js"></script>
<script src="../../static/js/enclosure/header.js"></script>
<script src="../../static/js/enclosure/left_crm.js"></script>
<script src="../../static/js/common/alert.js"></script>
<script src="../../static/js/crm/contract/invoice_list.js"></script> 
</head>
<body>
<div class="container-fluid">
	<!--head-->

	<div class="navbar navbar-inverse bg-head clearfix row-fluid">
        	
    </div>
	
	<!--main-->
    <div class="tabbable tabs-left row-fluid">
      <ul class="nav nav-tabs span2 nav-borderL inav">
      
      </ul>
      <div class="tab-content span9">
       <!-- 确认是否成功弹框 -->
		      	  <div id="makeSureBox">
				 
		      	  </div>
       <div class="clearfix page-header">
		      		<h4 class="pull-left ">当前位置: 开票记录</h4>
		      </div>
		       <div class=" clearfix">
					<form id="searchForm"  class="pull-left">
						<div class="control-group form-horizontal search_box">
							<div>
								<select class="input-medium  edit-box"  id="provinceS"  >  
			                      </select>
			                      <select class="input-medium   edit-box"  id="cityS" >               
			                      </select>
			                       <select class="input-medium   edit-box hide"  id="countyS" >               
			                      </select>
			                      
			                      <input type="text"  class="input-middle " placeholder="请输入合同名称过滤"  id="schCntrName" name=""/> 
									<input   type="button"  id="searchBtn"  name=""  value="搜索"  class="btn input-mini" />	
							</div>
						</div>
					</form>
					<div class="pull-right">
							<label class="checkbox">
						  		    <input type="checkbox" id="myCntr"> 	我管辖的
						    </label>
						
					</div>
				</div>
				
				<table class="table table-hover table-vcenter" >
                        <thead>
                            <tr>
                                <th>开票日期</th>
                                <th class="text-right">金额(万)</th>
                                <th>客户经理</th>
                                <th>城市</th>
                                <th>客户抬头</th>
                                <th>合同名称</th>
                                <th>发票类型</th>
                                <th>状态</th>
                                <th class="text-right">合同总金额(万)</th>
                                <th>查看</th>
                                <th>编辑</th>
                            </tr>
                        </thead>
                        <tbody id="contList">
                        
                        </tbody>
                    </table>
                    
      
        <!------------------------------------------------查看合同   startt-------------------------------------------->
                 <div id="seeContBox" class="modal hide fade boxStyle" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" >						          <div class="modal-header">
						            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
						            <h3 id="myModalLabel">发票详情</h3>
						          </div>
						          <div class="modal-body">
						                <form class="form-horizontal"  id="seeContform">
						                <div class="control-group clearfix">
						                   	<div class="span6 pull-left">
						                       	<label class="control-label">*发票名称</label>
						                   	 	<div class="controls">
						                      		<input class="disabled" disabled type="text"  id="invcName" check="U_2NAME_L" requir="true"><i class="text-error"></i>
						                    	</div>
						                    </div>
						                    <div class="span6 pull-left">
						                       	<label class="control-label">发票类型</label>
						                        <div class="controls">
								                        <select class="disabled" disabled id="invcType" check="U_8CODE">
										                          <option value="">- 请选择 -</option>
										                          <option value="10">增值税</option>
										                          <option value="20">普通国税</option>
										                          <option value="30">普通地税</option>
								                        </select>
						                        </div>
						                    </div>
						                  </div>
						                  
						                  
						                  <div class="control-group clearfix">
						                  <div class="span6 pull-left">
						                        <label class="control-label">*抬头</label>
						                        <div class="controls">
						                      		<input class="disabled" disabled type="text" id="invcTitle" check="U_2NAME_L" requir="true"><i class="text-error"></i>
						                    	</div>
						                    </div>
						                    	<div class="span6 pull-left">
						                       	<label class="control-label">发票代码</label>
						                   	 	<div class="controls">
						                      		<input class="disabled" disabled type="text" id="invcCode" check="U_8CODE_L" requir="true"><i class="text-error"></i>
						                    	</div>
						                    </div>
						                  </div>
						                  
						                  
						                  <div class="control-group clearfix">
						                   	<div class="span6 pull-left">
						                       	<label class="control-label">*金额(万)</label>
						                   	 	<div class="controls">
						                      		<input class="disabled" disabled type="text"  id="invcAmount" check="U_8CODE_L" requir="true"><i class="text-error"></i>
						                    	</div>
						                    </div>
						                    <div class="span6 pull-left">
						                       	<label class="control-label">开票员</label>
						                   	 	<div class="controls">
						                      		<input class="disabled" disabled type="text" id="invcDrawer"   requir="true" check="U_2NAME_P"><i class="text-error"></i>
						                    	</div>
						                    </div>
						                  </div>
						                  
						                  
						                  <div class="control-group clearfix">
						                   	<div class="span6 pull-left">
						                       	<label class="control-label">*开票日期</label>
						                   	 	<div class="controls" style="margin-bottom:20px">
						                          <input class="disabled" disabled type="date"  id="invcDate" check="U_6DATE" requir="true"><i class="text-error"></i>
						                        </div>
						                        <label class="control-label">*发票号码</label>
						                   	 	<div class="controls">
						                      		<input class="disabled" disabled type="text"  id="invcNo"  requir="true" check="U_8CODE_L"><i class="text-error"></i>
						                    	</div>
						                    </div>
						                    <div class="span6 pull-right">
						                       	<label class="control-label">备注</label>
						                   	 	<div class="controls">
						                      		<textarea class="disabled" disabled rows="3" class=" edit-box" id="remark" check="U_3DESC"></textarea><i class="text-error"></i>
						                    	</div>
						                    </div>
						                  </div>
						                  
						                  
						                </form>
						          </div>
				        	</div>
				        	
				      <!------------------------------------------------ 查看合同信息   end -------------------------------------------->  	
				      
     
                    
                    
			<!--分页   start-->
						<div class="paging-box clearfix">
								<div class="pull-left page magR"  id="">当前第&nbsp;&nbsp;<i id="nowPage"></i>&nbsp;&nbsp;页</div>
								<div class="pull-left  page" id="">共&nbsp;&nbsp;<i id="totalPage"></i>&nbsp;&nbsp;页</div>
								
								<div class="pull-right">
									<span class="btn btn-blue " id="firstPage">首页</span>
									<span class="btn btn-blue"  id="prevPage">上一页</span>
									<span class="btn btn-blue"  id="nextPage">下一页</span>
									<span class="btn btn-blue" id="lastPage">末页</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
									<span>跳转到</span>
									<input type="text" class="input-small" id="goPage"/>&nbsp;&nbsp;页&nbsp;&nbsp;&nbsp;
									 <span class="btn btn-blue"  id="jumpPage">go</span>
								</div>
			
					</div>
					<!--分页   end-->
				
     
       
      </div> 
    </div>
    
    <!--footer-->
    <div class="row-fluid foot"></div>
</div>

</body>
</html>
