         <!------------------------------编辑行动   start-------------->
          <div id="updVst" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	          <div class="modal-header">
	            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
	            <h3 id="myModalLabel">编辑行动</h3>
	          </div>
	          <div class="modal-body">
	                <form class="form-horizontal" id="updVstForm">
	                  <div class="control-group">
                        <label class="control-label">*客户联系人</label>
                        <div class="controls">
                          <select class=" input-medium" id="vstCtmerUpd" check="" requie="true" >
                          	
                          </select><i class="text-error"></i>	
                        </div>
	                  </div>
	                  
	                  <div class="control-group">
                        <label class="control-label">所在区域</label>
                        <div class="controls">
                          <select class="input-small" id="provinceUpd"  >
                          </select>
                          <select class="input-small" id="cityUpd" >
                          </select>
                          <select class="input-small" id="countyUpd" check="" requie="true">
                          </select><i class="text-error"></i>
                    	</div>
	                  </div>
                      
                      <div class="control-group">
                        <label class="control-label">*行动方式</label>
                        <div class="controls">
                          <select class="input-small" id="vstModeUpd"  requir="true" check="">
                          	<option value="">行动方式</option>
                        	<option value="10">电话</option>
                            <option value="20">邮件</option>
                            <option value="30">拜访</option>
                            <option value="50">短信</option>
                            <option value="51">微信</option>
                            <option value="52">QQ</option>
                          </select><i class="text-error"></i>
                    	</div>
	                  </div>
                       <div class="control-group">
                        <label class="control-label">地址</label>
                        <div class="controls">
                          <input type="text"  id="vstAddressUpd" check="U_9VALUE" /><i class="text-error"></i>
                        </div>
	                  </div>
                      <div class="control-group">
                        	<label class="control-label">*联络起始时间</label>
                            <div class="controls">
                              <input size="16" type="text" value=""  class="form_datetime" id="vstStartUpd" check="U_6DATETIME" requir="true" /><i class="text-error"></i>
                            </div>
                        </div>
                        
                      <div class="control-group">
                        	<label class="control-label">联络结束时间</label>
                            <div class="controls">
                              <input size="16" type="text" value=""  class="form_datetime" id="vstEndUpd" check="U_6DATETIME" /><i class="text-error"></i>
                            </div>
	                  </div>
                      
                      <div class="control-group">
                        <label class="control-label">*行动目标</label>
                        <div class="controls">
                          <textarea rows="4"  id="vstTargetUpd" requir="true" check="U_3DESC"></textarea><i class="text-error"></i>
                         </div>
                      </div>

                      <div class="control-group">
                        <label class="control-label">备注</label>
                        <div class="controls">
                          <textarea rows="4"  id="remarkUpd" check="U_3DESC"></textarea><i class="text-error"></i>
                         </div>
                      </div>
                      <div class="control-group" style="padding-left:70%">
						<a class="btn btn-primary" id="updVstBtn">修改</a>
                      </div>
	                </form>
                    
                    
                    <!--完成-->
                    <form class="form-horizontal" id="compVstForm">
                        <div class="control-group">
                        <label class="control-label">*行动详情</label>
                        <div class="controls">
                          <textarea rows="4"  id="vstRecord" check="U_3DESC" requir="true"></textarea><i class="text-error"></i>
                         </div>
                      </div>
                       <div class="control-group">
                        <label class="control-label">行动参与人</label>
                        <div class="controls">
                          <textarea rows="4"  id="vstPartners" check="U_9VALUE"></textarea><i class="text-error"></i>
                         </div>
                      </div>
                      <div class="control-group">
                        <label class="control-label">行动下一步计划</label>
                        <div class="controls">
                          <textarea rows="4"  id="vstPlans" check="U_3DESC"></textarea><i class="text-error"></i>
                         </div>
                      </div>
                      <div class="control-group">
                        <label class="control-label">行动打分</label>
                        <div class="controls">
                          <input type="text"  id="vstScore" check="U_4INT_S" /><i class="text-error"></i>
                         </div>
                      </div>
					  <div class="control-group" style="padding-left:70%">
                      	<a class="btn btn-primary" id="compVstBtn">完成</a>
                      </div>
	                </form>
                    
                    
                    
                    <!--审核-->
                    <form class="form-horizontal hide" id="chkVstForm">
                        <div class="control-group">
                        <label class="control-label">*审核意见</label>
                        <div class="controls">
                          <textarea rows="4"  id="auditComment" check="U_3DESC" requir="true"></textarea><i class="text-error"></i>
                         </div>
                      </div>
                      <div class="control-group">
                        <label class="control-label">*行动结论</label>
                        <div class="controls">
                          <select class="input-small" id="vstResult"  requir="true" check="">
                          	<option value="">行动结论</option>
                        	<option value="10">待定</option>
                            <option value="20">成功</option>
                            <option value="30">失败</option>
                          </select><i class="text-error"></i>
                    	</div>
	                  </div>
					   <div class="control-group" style="padding-left:70%">
                       	<a class="btn btn-primary" id="chkVstBtn">审核</a>
                       </div>
	                </form>
                    
                    
	            
	          </div>
	          <div class="modal-footer">
	         			 <button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>

          <!------------------------------新建行动   start-------------->
          <div id="addVst" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	          <div class="modal-header">
	            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>

	                  <div class="control-group">

                      <div class="control-group">

                              <input size="16" type="text" value="" class="form_datetime" id="vstEnd" check="U_6DATETIME" /><i class="text-error"></i>
                            </div>
	                  </div>
                      
                      <div class="control-group">

                        <div class="controls">

                         </div>
                      </div>

                      <div class="control-group">
                        <label class="control-label">备注</label>
                        <div class="controls">
                          <textarea rows="4"  id="remark" check="U_3DESC"></textarea><i class="text-error"></i>
                         </div>
                      </div>

	                </form>
	          </div>
	          <div class="modal-footer">
	         			 <button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
                         <button class="btn btn-primary" id="addVstBtn">添加</button>
