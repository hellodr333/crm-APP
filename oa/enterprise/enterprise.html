<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>资料中心</title>
<link rel="stylesheet" href="../../static/css/bootstrap.min.css">
<link rel="stylesheet" href="../../static/css/list.css">
<link rel="stylesheet" href="../../static/css/uploadify.css">

<script src="../../static/js/common/jquery.js"></script>
<script src="../../static/js/common/common.js"></script>
<script src="../../static/js/common/bootstrap.min.js"></script>
<script src="../../static/js/common/application.js"></script>
<script src="../../static/js/oa/enterprise/enterprise.js"></script>

<script src="../../static/js/enclosure/header.js"></script>
<script src="../../static/js/enclosure/left_oa.js"></script>
<script src="../../static/js/oa/enterprise/jquery.uploadify.js"></script>

</head>

<body>
<div id="res"></div>
<div class="container-fluid">
	<!--head-->

	<div class="navbar navbar-inverse bg-head clearfix row-fluid">
        	
    </div>
	
	<!--main-->
    <div class="tabbable tabs-left row-fluid">
      <ul class="nav nav-tabs span2 nav-borderL inav">
      
      </ul>
      <div class="tab-content span9">
       <!-- 确认是否成功弹框 -->
		      	  <div id="makeSureBox">
				 
		      	  </div>
       <!---  上传资料  -->
        <div id="upload" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	          <div class="modal-header">
	            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
	            <h3 id="myModalLabel">上传资料</h3>
	          </div>
	          <div class="modal-body">
					<div class="container">
                        <div style="margin-top:50px;margin-left:200px;">
                            <form method="post" enctype="multipart/form-data">
                                <input type="file" id="file_uploader" name="file_uploader">
                            </form>
                            <div id="file-queue" style="width: 350px;"></div>
                        </div>
                    </div>
	          </div>
	          <div class="modal-footer">
	         			 <button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
                         <button class="btn btn-primary" id="uploadBtn">添加</button>
	          </div>
      	  </div>
          <!--  上传资料END -->
       <div class="clearfix page-header">
		      		<h4 class="pull-left ">当前位置: 资料中心</h4>
		      </div>
		       <div class=" clearfix">
					<form id="searchForm"  class="pull-left">
						<div class="control-group form-horizontal search_box">
							<div>
								<select class="input-medium  edit-box"  id="forumBox"  >
								<option>-请选择-</option> 
                                <option value="10">上传时间</option> 
								<option value="20">下载次数</option> 
								<option value="30">查看次数</option>  
			                      </select>
			                      <input type="text"  class="input-middle " placeholder="请输入要查找的文件名" id="forumName" name=""/> 
									<input   type="button"  id="searchBtn"  name=""  value="搜索"  class="btn input-mini" />	
							</div>
						</div>
					</form>
					<div class="pull-right">
                    	<a class="btn btn-blue pull-right" href="#upload" data-toggle="modal" id="btn"><i class="icon-upload icon-white"></i>上传资料</a>
					</div>
				</div>
				
				<table class="table table-hover table-vcenter">
                        <thead>
                            <tr>
                                <th>资料名称</th>
                                <th>上传时间</th>
                                <th>大小</th>
                                <th>上传人</th>
                                <th width="40%"></th>
                            </tr>
                        </thead>
                        <tbody class="bs-docs-example tooltip-demo" id="listBox">
                            <tr class="bs-docs-tooltip-examples">
                                <td><a href="#" data-toggle="tooltip" data-placement="right" title="" data-original-title="11111111">22222222</a></td>
                                <td>2016-12-12</td>
                                <td>526.33K</td>
                                <td>范伟秋</td>
                                <td><a href="">下载</a></td>
                            </tr>
                        </tbody>
                    </table>
                    
      
                    
			<!--分页   start-->
            <div class="paging-box clearfix">
                    <div class="pull-left page magR"  id="">当前第&nbsp;&nbsp;<i id="nowPage"></i>&nbsp;&nbsp;页</div>
                    <div class="pull-left  page" id="">共&nbsp;&nbsp;<i id="totalPage"></i>&nbsp;&nbsp;页</div>
                    
                    <div class="pull-right">
                        <span class="btn btn-blue " id="firstPage">首页</span>
                        <span class="btn btn-blue"  id="prevPage">上一页</span>
                        <span class="btn btn-blue"  id="nextPage">下一页</span>
                        <span class="btn btn-blue" id="lastPage">末页</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <span>跳转到</span>
                        <input type="text" class="input-small" id="goPage"/>&nbsp;&nbsp;页&nbsp;&nbsp;&nbsp;
                         <span class="btn btn-blue"  id="jumpPage">go</span>
                    </div>
            </div>
            <!--分页   end-->
				
     
       
      </div> 
    </div>
    
    <!--footer-->
    <div class="row-fluid foot"></div>
</div>


</body>
</html>
